<div class="d-flex justify-content-center p-5">

  <mat-card>
      <div class="d-flex justify-content-center mb-2">
        <mat-card-title>Login</mat-card-title>
      </div>

    <mat-card-content>

      <form [formGroup]="loginForm">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="email.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="email.hasError('email')">
            Username is <strong>invalid</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePW ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePW = !hidePW" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePW">
            <mat-icon>{{hidePW ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="d-flex justify-content-center mb-2">
          <button mat-flat-button color="primary" (click)="submit()">Login</button>
        </div>
      </form>

      <div class="d-flex justify-content-center">
        <a mat-button [routerLink]="['/sign-up']">No account yet? Sign up here.</a>
      </div>
      <img src="{{password.value}}">

    </mat-card-content>
  </mat-card>
